<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Secure 2FA Vault</title>
        <link rel="stylesheet" href="/css/shared.css">
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üîê Create Account</h1>
                <p>Encrypt and store your backup codes</p>
            </div>
            <div class="content">
                <div id="alertContainer"></div>
                <div class="warning-box">
                    ‚ö†Ô∏è <strong>Use a secure network!</strong> Your codes will be encrypted on your device before being sent to the server.
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="regPassword">Master Password</label>
                    <input type="password" id="regPassword" placeholder="Create a strong password (min 8 characters)">
                </div>
                <div class="form-group">
                    <label>Enter Your Google Backup Codes (1-10 codes)</label>
                    <div class="code-grid">
                        <div class="code-input-box">
                            <label>Code 1</label>
                            <input type="text" class="backup-code" data-index="0" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 2</label>
                            <input type="text" class="backup-code" data-index="1" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 3</label>
                            <input type="text" class="backup-code" data-index="2" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 4</label>
                            <input type="text" class="backup-code" data-index="3" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 5</label>
                            <input type="text" class="backup-code" data-index="4" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 6</label>
                            <input type="text" class="backup-code" data-index="5" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 7</label>
                            <input type="text" class="backup-code" data-index="6" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 8</label>
                            <input type="text" class="backup-code" data-index="7" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 9</label>
                            <input type="text" class="backup-code" data-index="8" placeholder="00000000" maxlength="9">
                        </div>
                        <div class="code-input-box">
                            <label>Code 10</label>
                            <input type="text" class="backup-code" data-index="9" placeholder="00000000" maxlength="9">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="registerBtn">Register & Encrypt Codes</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
        <script src="/javascript/register.js"></script>
    </body>
</html>
